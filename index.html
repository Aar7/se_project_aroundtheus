<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aaron J. Meighoo" />
    <meta name="keywords" content="around, world, jacques, costeau" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />

    <title>Around the US</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="images/header-image.svg"
          alt="Image that reads 'Around the US.'"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/jacques-cousteau.jpg"
            alt="An image of Jacques Costeau"
            class="profile__avatar"
          />
          <div class="profile__profile-info">
            <h1 class="profile__profile-heading">Jacques Costeau</h1>
            <button type="button" class="profile__button-edit"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__button-add"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img
                src="./images/yosemite.jpg"
                alt="Yosimite Valley"
                class="element__image"
              />
              <div class="element__info">
                <h2 class="element__name">Yosimite Valley</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="element__image"
              />
              <div class="element__info">
                <h2 class="element__name">Lake Louise</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/bald-mountains.jpg"
                alt="The Bald Mountains"
                class="element__image"
              />
              <div class="element__info">
                <h2 class="element__name">Bald Mountains</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/latemar.jpg"
                alt="The Latemar"
                class="element__image"
              />
              <div class="element__info">
                <h2 class="element__name">Latemar</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
                class="element__image"
              />
              <div class="element__info">
                <h2 class="element__name">Vanoise National Park</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/lago.jpg"
                alt="Lago de Braies"
                class="element__image"
              />
              <div class="element__info">
                <h2 class="element__name">Lago de Braies</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around the US</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
