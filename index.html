<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aaron J. Meighoo" />
    <meta name="keywords" content="around, world, jacques, costeau" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />

    <title>Around the US</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="images/header-image.svg"
          alt="Image that reads 'Around the US.'"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/jacques-cousteau.jpg"
            alt="An image of Jacques Costeau"
            class="profile__avatar"
          />
          <div class="profile__profile-info">
            <h1 class="profile__profile-heading">Jacques Costeau</h1>
            <button type="button" class="profile__button-edit"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__button-add"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <template id="add-elements">
              <li class="element">
                <img src="" alt="" class="element__image" />
                <div class="element__info">
                  <h2 class="element__name"></h2>
                  <button type="button" class="element__like-button"></button>
                  <button
                    type="button"
                    class="element__delete-card-button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around the US</p>
      </footer>
    </div>
    <!-- Edit-profile modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <h2 class="modal__header">Edit Profile</h2>
        <button type="button" class="modal__close"></button>
        <form class="modal__form" id="edit-profile-form">
          <input
            type="text"
            name="name"
            placeholder="Name"
            class="modal__input"
          />
          <input
            type="text"
            name="aboutme"
            placeholder="About me"
            class="modal__input"
          />
          <button type="submit" class="modal__save">Save</button>
        </form>
      </div>
    </div>
    <!-- Add-card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <h2 class="modal__header">New place</h2>
        <button type="button" class="modal__close"></button>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            placeholder="Title"
            class="modal__input"
          />
          <input
            type="text"
            name="imagelink"
            placeholder="Image link"
            class="modal__input"
          />
          <button type="submit" class="modal__save">Create</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
