<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aaron J. Meighoo" />
    <meta name="keywords" content="around, world, jacques, costeau" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />

    <title>Around the US</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="images/header-image.svg"
          alt="Image that reads 'Around the US.'"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/jacques-cousteau.jpg"
            alt="An image of Jacques Costeau"
            class="profile__avatar"
          />
          <div class="profile__profile-info">
            <h1 class="profile__profile-heading">Jacques Costeau</h1>
            <button
              type="button"
              class="profile__button-edit profile__button_hover"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__button-add profile__button_hover"
          ></button>
        </section>
        <section class="elements">
          <div class="elements__wrapper">
            <div class="elements__item">
              <img
                src="./images/yosemite.jpg"
                alt="Yosimite Valley"
                class="elements__image"
              />
              <p class="elements__name">Yosimite Valley</p>
              <button type="button" class="elements__like-button"></button>
            </div>
            <div class="elements__item">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="elements__image"
              />
              <p class="elements__name">Lake Louise</p>
              <button class="elements__like-button"></button>
            </div>
            <div class="elements__item">
              <img
                src="./images/bald-mountains.jpg"
                alt="The Bald Mountains"
                class="elements__image"
              />
              <p class="elements__name">Bald Mountains</p>
              <button class="elements__like-button"></button>
            </div>
            <div class="elements__item">
              <img
                src="./images/latemar.jpg"
                alt="The Latemar"
                class="elements__image"
              />
              <p class="elements__name">Latemar</p>
              <button class="elements__like-button"></button>
            </div>
            <div class="elements__item">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
                class="elements__image"
              />
              <p class="elements__name">Vanoise National Park</p>
              <button class="elements__like-button"></button>
            </div>
            <div class="elements__item">
              <img
                src="./images/lago.jpg"
                alt="Lago de Braies"
                class="elements__image"
              />
              <p class="elements__name">Lago de Braies</p>
              <button class="elements__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around the US</p>
      </footer>
    </div>
  </body>
</html>
