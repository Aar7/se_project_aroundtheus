<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aaron J. Meighoo" />
    <meta name="keywords" content="around, world, jacques, costeau" />
    <link rel="icon" href="favicon.ico" />

    <title>Around the US</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          id="header-image"
          alt="Image that reads 'Around the US.'"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            id="profile-image"
            alt="An image of Jacques Costeau"
            class="profile__avatar"
          />
          <div class="profile__profile-info">
            <h1 class="profile__profile-heading">Jacques Costeau</h1>
            <button type="button" class="profile__button-edit"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__button-add"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <template id="add-elements">
              <li class="element">
                <img src="" alt="" class="element__image" />
                <div class="element__info">
                  <h2 class="element__name"></h2>
                  <button type="button" class="element__like-button"></button>
                  <button
                    type="button"
                    class="element__delete-card-button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around the US</p>
      </footer>
    </div>
    <!-- Edit-profile modal -->
    <div class="modal" id="edit-modal" tabindex="-1">
      <div class="modal__container">
        <h2 class="modal__header">Edit Profile</h2>
        <button type="button" class="modal__close"></button>
        <form
          name="edit_profile_form"
          class="modal__form"
          id="edit-profile-form"
          novalidate
        >
          <label class="modal__label">
            <input
              class="modal__input"
              id="user-name"
              type="text"
              name="userName"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="user-name-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              id="user-about"
              type="text"
              name="aboutMe"
              placeholder="About me"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="user-about-error"></span>
          </label>
          <button id="edit-profile-button" type="submit" class="modal__save">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add-card modal -->
    <div class="modal" id="add-card-modal" tabindex="-1">
      <div class="modal__container">
        <h2 class="modal__header">New place</h2>
        <button type="button" class="modal__close"></button>
        <form
          name="add_card_form"
          class="modal__form"
          id="add-card-form"
          novalidate
        >
          <label class="modal__label">
            <input
              class="modal__input"
              id="card-title"
              type="text"
              name="cardName"
              placeholder="Title"
              required
            />
            <span class="modal__error" id="card-title-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              id="card-link"
              type="url"
              name="link"
              placeholder="Image link"
              required
            />
            <span class="modal__error" id="card-link-error"></span>
          </label>
          <button
            id="add-card-button"
            type="submit"
            class="modal__save modal__button_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Open card modal -->
    <div class="modal" id="open-card-modal" tabindex="-1">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__image-title"></p>
      </div>
    </div>
  </body>
</html>
